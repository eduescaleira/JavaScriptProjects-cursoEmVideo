<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS!</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <style>
        body {
            background-color: rgb(138, 138, 212);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(111, 219, 102)

        }
    </style>

    <script>

       var n1 = Number.parseFloat(window.prompt("Digite um número: "))
       var n2 = Number.parseFloat(window.prompt("Digite outro número: "))
       var sum = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${sum}`)
       
    </script>

</body>
</html>
