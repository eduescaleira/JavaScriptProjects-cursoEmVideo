<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>Checando a Nacionalidade</h1>
    Qual a sua nacionalidade? <input type="text" id="txtnac">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="res"></div>
    <script>

        function verificarNacionalidade() {
        var nac = window.document.getElementById('txtnac').value
        var nacDiv = window.document.getElementById('res')
        if (nac.toLowerCase() === "brasil") {
            nacDiv.innerHTML = 'Você é Brasileiro!'
        } else {
            nacDiv.innerHTML = "Você é estrangeiro!"
        }
    }

    </script>
    
</body>
</html>
